<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="container-fluid bg-light text-dark mb-1 p-3">
        <div class="d-flex align-items-center">
            <h1>Weather App</h1>
            <span class="ms-auto" id="clock">
            </span>
        </div>
    </header>


    <section class="container my-3">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">

                <div class="input-group">
                    <div class="form-outline">
                        <input id="search-input" type="search" id="form1" class="form-control" autofocus="true"
                            placeholder="Ex: Chicago, 60208" />
                    </div>
                    <button id="search-button" type="button" class="btn btn-primary">
                        Search
                    </button>
                </div>

            </div>

            <div class="col-12 col-md-8 col-lg-9 bg-dark text-light">
                <div id="weather-1">
                    <h3>Today</h3>
                    <div class="location">Weather in Chicago</div>
                    <div class="tempFeel">Feels Like: 73째F</div>
                    <div class="temp">Temp: 74째F</div>
                    <div class="tempLim"> 75째F/55째F </div>
                    <div class="weatherDesc">Cloudy</div>
                    <img src="" alt="" class="icon">
                </div>
            </div>
        </div>
    </section>


    <section class="container my-5 bg-dark text-light">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <h3>Tomorrow's info</h3>
                <div id="weather-2">
                    <div class="tempLim"> 75/55 </div>
                    <div class="weatherDesc"></div>
                    <img src="" alt="" class="icon">
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <h3>Day After Tomorrow's Info</h3>
                <div id="weather-3">
                    <div class="tempLim"> 75/55 </div>
                    <div class="weatherDesc"></div>
                    <img src="" alt="" class="icon">
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <h3>Three days from today</h3>
                <div id="weather-4">
                    <div class="tempLim"> 75/55 </div>
                    <div class="weatherDesc"></div>
                    <img src="" alt="" class="icon">
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <h3>Four days from today</h3>
                <div id="weather-5">
                    <div class="tempLim"> 75/55 </div>
                    <div class="weatherDesc"></div>
                    <img src="" alt="" class="icon">
                </div>
            </div>
        </div>

        <script src="./assets/scripts/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
</body>

</html>
